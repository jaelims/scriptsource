<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
      숫자는 1부터 100 사이에 있습니다.
    </p>
    <div>
      <label for="num1">숫자</label>
      <input type="text" id="num1" name="num1" size="5" />
      <button type="button" onclick="process()">확인</button>
    </div>
    <div>
      <label for="count">추측횟수</label>
      <input type="text" id="count" name="count" size="5" readonly />
    </div>
    <div>
      <label for="hint">힌트</label>
      <input type="text" id="hint" name="hint" size="15" readonly />
    </div>
    <script>
      // 컴퓨터가 1~100 사이의 임의의 값 가지도록 설정
      const com = Math.floor(Math.random() * 100) + 1;

      // 확인버튼을 클릭하면
      // 사용자가 입력한 숫자 가져오기
      function process() {
        let num1 = document.querySelector("#num1").value;
        let hint = document.querySelector("#hint");
        document.querySelector("#count").value++;

        if (num1 > com) {
          hint.value = "추측값이 큽니다.";
          document.querySelector("#num1").value = "";
          document.querySelector("#num1").focus();
          return;
        } else if (num1 < com) {
          hint.value = "추측값이 작습니다.";
          document.querySelector("#num1").value = "";
          document.querySelector("#num1").focus();
          return;
        } else if (num1 == com) {
          hint.value = "정답입니다.";
          return;
        }
      }

      // 가져온 값과 컴퓨터의 값을 비교하여

      // 추측횟수 증가 후 츠측횟수 란에 보여주기

      // 컴퓨터의 값보다 작다면 힌트란에 '추측값이 작습니다.'
      //                 크다면 힌트란에 '추측값이 큽니다.'
      //                 같다면 힌트란에 '정답입니다.'
      // 라는 메세지 출력
    </script>
  </body>
</html>
