<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- name : global 속성 -->
    <ul name="list">
      <li>list item1</li>
      <li>list item2</li>
      <li>list item3</li>
      <li>list item4</li>
      <li>list item5</li>
    </ul>
    <script>
      //NodeList
      let list = document.getElementsByName("list");
      console.log(list);

      list.forEach((element) => {
        console.log(element.innerText);
      });

      // HTMLCollection
      let list1 = document.getElementsByTagName("ul");
      //   list1.forEach((element) => { // list1.forEach is not a function
      //     console.log(element.innerText);
      //   });
    </script>
  </body>
</html>
