<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>list item1</li>
      <li>list item2</li>
      <li>list item3</li>
      <li>list item4</li>
      <li>list item5</li>
    </ul>
    <ul>
      <li>list item6</li>
      <li>list item7</li>
      <li>list item8</li>
      <li>list item9</li>
      <li>list item10</li>
    </ul>
    <script>
      // 태그 이름으로 요소 가져오기
      let ul = document.getElementsByTagName("ul");
      console.log(ul);
      console.log(ul[0]); // 첫번째 ul
      console.log("ul[0].innerHTML ", ul[0].innerHTML); // 첫번째 ul
      console.log("ul[0].innerText ", ul[0].innerText); // 첫번째 ul
      console.log(ul[0].childNodes); // 첫번째 ul
      console.log(ul[0].children); // 첫번째 ul
      console.log(ul[0].children[0]); // 첫번째 ul의 첫번째 li
      console.log("ul[0].children[0].innerHTML ", ul[0].children[0].innerHTML); // 첫번째 ul의 첫번째 li
      console.log(ul[1]); // 두번째 ul
      console.log;
      let li = document.getElementsByTagName("li");
      console.log(li);
    </script>
  </body>
</html>
