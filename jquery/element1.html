<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1"><i>Header1</i></h1>
    <h1 id="header2">Header2</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        // header1 요소의 텍스트 가져오기
        // innerText == text()
        console.log($("#header1").text());
        // innerHTML == html()
        console.log($("#header1").html());

        // header2 요소의 텍스트 값을 변경하기
        $("#header2").text("jQuery");
        // $("#header2").text("<i>jQuery</i>");
        $("#header2").html("<i>jQuery</i>");
      });
    </script>
  </body>
</html>
