<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The Light Bulb</h2>
    <button type="button">Turn on the light</button>
    <img src="../bom/pic_bulboff.gif" alt="꺼짐" />
    <button type="button">Turn off the light</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        const img = $("img");

        $(img)
          .prev()
          .click(function () {
            img.attr("src", "../bom/pic_bulbon.gif");
            img.attr("alt", "켜짐");
          });
        $(img)
          .next()
          .click(function () {
            img.attr("src", "../bom/pic_bulboff.gif");
            img.attr("alt", "꺼짐");
          });
      });
    </script>
  </body>
</html>
